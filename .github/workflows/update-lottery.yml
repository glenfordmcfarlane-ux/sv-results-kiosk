name: Update Lottery Previews

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-lottery-previews
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install cheerio

      - name: Run update script
        run: node scripts/update-lottery.js

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/lottery_previews.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update lottery previews"

          # Avoid push failures if something else updated the branch
          git pull --rebase origin main
          git push origin main
